<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bootcamp Helper</h1>
      <p>Extensão para Chrome (Manifest V3) — projeto do Bootcamp II</p>
    </div>
    
    <div class="content">
      <button id="ping" class="btn btn-primary">Ping background</button>
      <div id="status" class="status"></div>
      
      <div class="features">
        <h3>Funcionalidades:</h3>
        <ul>
          <li>Service Worker ativo</li>
          <li>Storage local</li>
          <li>Content Script em developer.chrome.com</li>
          <li>Popup interativo</li>
        </ul>
      </div>
      
      <div class="info">
        <p><strong>Versão:</strong> 1.0.0</p>
        <p><strong>Manifest:</strong> V3</p>
        <p><strong>Autor:</strong> Bootcamp II</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
