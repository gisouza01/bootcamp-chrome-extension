name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: npm ci

      # 4️⃣ Instalar Playwright (Chromium + dependências do Linux)
      - name: Instalar Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      # 5️⃣ Build da extensão
      - name: Build extensão
        run: npm run build

      # 6️⃣ Diagnóstico do diretório e arquivos
      - name: Diagnóstico do diretório e arquivos
        run: |
          echo "Diretório atual:"
          pwd
          echo "Conteúdo do diretório atual:"
          ls -la

      # 7️⃣ Testes E2E com Playwright
      - name: Teste e2e
        run: xvfb-run -a npm run test:e2e

      # 8️⃣ Publicar o relatório HTML do Playwright
      - name: Publicar relatório Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # 9️⃣ Publicar o pacote da extensão (ZIP)
      - name: Publicar pacote de extensão
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
