name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4
          with:
            node-version: '22.20.0'
            cache: 'npm'

        - name: Instalar dependências
          run: npm ci

        - name: Instalar Playwright (Chromium + deps)
          run: npx playwright install --with-deps chromium

        - name: Build extensão
          run: npm run build

        - name: Teste e2e
          run: xvfb-run -a -np, run test:e2e

        - name: Publicar o retatório HTML do teste
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: playwright-report
            path: playwright-report

        - name: Publicar o pacote de extensão (ZIP)
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: extension-zip
            path: dist/extension.zip


